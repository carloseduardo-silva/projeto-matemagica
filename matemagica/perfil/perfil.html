<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Matemágica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Projeto Matemágica"
        />
        <meta name="author" content="Carlos Eduardo" />
    
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
        <meta name="theme-color" content="#FBB448">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">
      
        <!-- Themify Icons-->
        <link rel="stylesheet" href="css/themify-icons.css">
        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
        <!-- Theme style  -->
        <link rel="stylesheet" href="style.css">
    
        
    
    </head>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <body>

        <header > 

            <div class="w-100 d-flex flex-direction-row align-items-center justify-content-between">
               <h1>Perfil</h1>

                <button class="yellow">VOLTAR</button>
            </div>
         

        </header>

        <main class="w-100 d-flex flex-column align-items-center justify-content-center "> 

            <div class="d-flex flex-direction-row align-items-center justify-content-around gap-3 w-100">

                <div>
                    <h3> Avatar</h3>

                    <div class="image-container d-flex flex-direction-row align-items-start">
                        <div class="circle-dotted">
                            <img src="" alt="">
                        </div>

                        <iconify-icon icon="mingcute:pencil-fill" class="icon-pencil"></iconify-icon>
                    </div>
                </div>


                <div class="d-flex flex-column align-items-center justify-content-between gap-5">

                    <h3> Nivel 1</h3>

                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 20%; margin:0;"></div>
                    </div>
                </div>
            </div>

          

            <form class="text-center d-flex flex-column align-items-center justify-content-center gap-3 w-100"> 
               
                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="nome">
                        Nome                
                    </label>
                    <input id="nome" type="text" class="gray">
                </div>


                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="usuario">
                        Usuário               
                    </label>
                    <input id="usuario" type="text" class="gray">
                </div>


                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="email">
                        Email                 
                    </label>
                    <input type="email" class="gray" >
                </div>

                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="senha">
                        Senha Atual                 
                    </label>
                    <div class="d-flex flex-direction-row align-items-center justify-content-center group-input"> 

                        <input id="senha" type="password" class="password">
                       <iconify-icon icon="mdi:eye" class="icon-password" id="toggle-password-btn"></iconify-icon>
                    </div>
                 
                </div>

                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="nova-senha">
                        Nova Senha                
                    </label>
                    <div class="d-flex flex-direction-row align-items-center justify-content-center group-input"> 

                        <input id="nova-senha" type="password" class="password" >
                       <iconify-icon icon="mdi:eye" class="icon-password" id="toggle-newPassword-btn"></iconify-icon>
                    </div>
                   
                </div>

                
                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="telefone">
                        Telefone                
                    </label>
                    <input id="telefone" type="tel" class="gray" >
                </div>

                
                <div class="d-flex flex-column align-items-start justify-content-center">
                    <label for="data-nascimento">
                        Data de Nascimento                 
                    </label>
                    <input id="data-nascimento" type="text" class="gray" >
                </div>
              
          

                <div class="d-flex flex-direction-row align-items-center justify-content-center gap-4 buttons-container">
                    <button class="button-grey">Salvar alterações</button>

                    <button class="button-red">Excluir conta</button>
                </div>

              
            </form>

            

        </main>

        <script src="./perfil.js"></script>
    </body>
</html>
